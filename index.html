<html>
  <head>
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
      }
      #myCanvas{
        width: 1280px;
        height: 720px;
        margin: 20px auto;
      }
      #canvasGroup{
        margin: 100px auto;
        padding: 0;
        width: 1310px;
      }
      #mode{
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1280" height="720"></canvas>
    <div id="canvasGroup">
    </div>
  <button id="mode" onclick="myFunction()">draw mode</button>
  </body>
   <!--
  <script type="text/javascript" src="sketch.js"></script>-->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>
    <script type="text/javascript">
    var mode = document.getElementById('mode')
    var isDrawingMode = true;
    function myFunction(){
      isDrawingMode = !isDrawingMode;
      if(isDrawingMode){
        mode.innerHTML = "draw mode"
      }else{
        mode.innerHTML = "edit mode"
      }
    }
  </script>
  <script type="text/javascript" src="drawCanvas.js"></script>
  <!--<script type="text/javascript" src="bundle.js"></script>-->
  <script type="text/javascript" src="test.js"></script>
</html>
