<html>
  <head>
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
      }
      #myCanvas{
        width: 100%;
        height: 320px;
        margin: 20px auto 0;
      }
      #canvasGroup{
        margin: 100px auto;
        padding: 0;
        width: 1310px;
      }
      #mode{
        position: absolute;
        top: 20px;
        left: 10px;
        padding: 5px;
      }
      #editor{
        width: 1270px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="320"></canvas>
    <!--<div id="canvasGroup">-->
    <div id="editor"></div>
    </div>
  <button id="mode" onclick="myFunction()">draw mode</button>
  </body>
   <!--
  <script type="text/javascript" src="sketch.js"></script>-->
  <script type="text/javascript" src="lib/paper-core.min.js"></script>
    <script type="text/javascript">
    var mode = document.getElementById('mode')
    var isDrawingMode = true;
    function myFunction(){
      isDrawingMode = !isDrawingMode;
      if(isDrawingMode){
        mode.innerHTML = "draw mode"
      }else{
        mode.innerHTML = "edit mode"
      }
    }
  </script>
  <script type="text/javascript" src="bundle.js"></script>

</html>
