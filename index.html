<html>
  <head>
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        top: 0;
        left: 0;
      }
      #canvasGroup{
        margin: 10px auto;
        padding: 0;
        width: 1310px;
      }
      #drawCanvas, #animiCanvas{
        width: 640px;
        height: 480px;
        margin: 2px;
        border: 1px solid black;
      }
      #mode{
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="canvasGroup">
     <canvas id="drawCanvas"></canvas>
     <canvas id="animiCanvas"></canvas>
    </div>
    <button id="mode" onclick="myFunction()">draw mode</button>
  </body>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.18/paper-full.min.js"></script>
  <script type="text/javascript">
    var mode = document.getElementById('mode')
    var isDrawingMode = true;
    function myFunction(){
      isDrawingMode = !isDrawingMode;
      if(isDrawingMode){
        mode.innerHTML = "draw mode"
      }else{
        mode.innerHTML = "edit mode"
      }
    }
  </script>
  <script type="text/javascript" src="sketch.js"></script>
</html>
